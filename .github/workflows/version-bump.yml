name: Version Bump

on:
  workflow_dispatch:
    inputs:
      operation:
        description: 'The type of version bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm run lint:fix

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine bump version
        id: bump_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "OPERATION=${{ github.event.inputs.operation }}" >> $GITHUB_ENV
          else
            echo "OPERATION=patch" >> $GITHUB_ENV
          fi

      - name: Bump version
        run: npm version ${{ env.OPERATION }} -m "Release version %s"

      - name: Push changes and tags
        run: |
          git push
          git push --follow-tags
          git tag -a test-release -m "Test Release"
      
      - name: Check git tags
        run: git tag

